# DENY RULES
location ~ /\.(?!well-known).* {
    deny all;
    access_log off;
    log_not_found off;
}
location ~ /\.json {
    deny all;
    access_log off;
    log_not_found off;
}
location ~ /\artisan {
    deny all;
    access_log off;
    log_not_found off;
}

# CACHE
location ~* \.(js|jpg|jpeg|png|gif|css|ico|svg|mp4|eot|otf|woff|woff2|ttf)$ {
  expires max;
  log_not_found off;
}